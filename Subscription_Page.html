        <div class="title-screen">

        <div class="subscription">
            <form>
                <h2>Login</h2>
                <div class="input-box">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" id="username" name="username" placeholder="Username (4-10 Characters)">
                </div>
                <div class="input-box">
                    <!-- <label for="e-mail">Email</label> -->
                    <input type="email" id="email" name="email" placeholder="Email (@gmail.com)">
                </div>
                <div class="input-box">
                    <!-- <label for="birth-date">Date of birth</label> -->
                    <input type="date" id="birth-date" name="birth-date" placeholder="Date of birth">
                </div>
                <div class="input-gender">
                    <label for="gender" id="category">Gender</label>
                    <input type="radio" id="male" name="gender">
                    <label for="male" id="male-title">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
                <div class="agreement">
                    <label><input type="checkbox" id="terms"> I agree to the terms and conditions
                    </label>
                </div>
                <div class="login-button">
                    <button type="submit" class="btn" onclick="validateData()">Login</button>
                </div>
            </form>
        </div>
